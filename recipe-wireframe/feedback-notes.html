
<!DOCTYPE html>
<meta charset="UTF-8"></meta>
<html>
<head>
	<title>recipe feedback</title>
</head>
<style>
	body {
		background-color: navy;
		margin: 200px;
		font-family: monospace;
		color: navy;
		font-size: 16px;
		}

	h1 { 
		font-family: monospace;
		font-size: 32px;
	
		color: navy; 
		}

	ul.l {
    	list-style-type: square;
		}

	div.con {
		height: 400px;
		width: 400px;
		background-color: white;
		position: fixed;
		content: contain;
	}

	.con h1 {
		top: -200%;
	}

	.con ul, ol {
		left: 50%;
		transform: translate(0, 0, -50%);
	}

</style>
<body>
	<div class="con">
		<h1>recipe feedback</h1>

	<ul class="l">
		<li>design for phone</li>
		<li>manage widths</li>
		<li>more images of steps</li>
		<li>LIST INGREDIENTS</li>
	</ul>

	<ol class="i">
		<li>title "Making Maruchan"</li>
		<li>list ingredients</li>
		<li>step by step instructions (w/ images)</li>
		<li>a little copy on the noodles</li>
	</ol>
	</div>


</body>
